    - ["rz",       "rateParam", "*", "znunu", "1",             "[0.1,2.0]"]
    - ["rz_dy",    "rateParam", "*", "dy*",   "sqrt(@0)",      "rz"]
    - ["rz_zmumu", "rateParam", "*", "zmumu", "(@0-sqrt(@0))", "rz"]
    - ["rz_zee",   "rateParam", "*", "zee",   "(@0-sqrt(@0))", "rz"]
    - ["rz_gstar", "rateParam", "*", "g*",    "(1-sqrt(@0))",  "rz"]
