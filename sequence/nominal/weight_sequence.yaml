weights:
    MET:
        Data:
            - "ev: np.ones_like(ev.MET_pt)"
        MC:
            - "ev: ev.WeightXsLumi(ev)"
            - "ev: ev.WeightPdfVariations(ev)"
            - "ev: ev.WeightFactorScale(ev)"
            - "ev: ev.WeightRenormScale(ev)"
            - "ev: ev.WeightFactorXRenormScale(ev)"
            - "ev: ev.WeightQcdEwk(ev)"
            - "ev: ev.WeightPU(ev)"
            - "ev: ev.WeightPreFiring(ev)"
            - "ev: ev.WeightMETTrig(ev)"
            - "ev: (1-ev.ElectronVetoNoSelection(ev, 'WeighteleIdIsoVetoSF')).prod()"
            - "ev: (1-ev.ElectronSelection(ev, 'WeighteleIdIsoTightSF')).prod()"
            - "ev: (1-ev.ElectronVeto(ev, 'WeighteleRecoSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIdLooseSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIsoLooseSF')).prod()"
            - "ev: (1-ev.MuonSelection(ev, 'WeightmuonIdTightSF')).prod()"
            - "ev: (1-ev.MuonSelection(ev, 'WeightmuonIsoTightSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonIdLooseSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonPixelSeedVetoSF')).prod()"
            - "ev: (1-ev.JetBVeto(ev, 'btagSF')).prod()"
    SingleMuon:
        Data:
            - "ev: np.ones_like(ev.MET_pt)"
        MC:
            - "ev: ev.WeightXsLumi(ev)"
            - "ev: ev.WeightPdfVariations(ev)"
            - "ev: ev.WeightFactorScale(ev)"
            - "ev: ev.WeightRenormScale(ev)"
            - "ev: ev.WeightFactorXRenormScale(ev)"
            - "ev: ev.WeightQcdEwk(ev)"
            - "ev: ev.WeightPU(ev)"
            - "ev: ev.WeightPreFiring(ev)"
            - "ev: (ev.MuonSelection(ev, 'WeightmuonIdTightSF')).prod()"
            - "ev: (ev.MuonSelection(ev, 'WeightmuonIsoTightSF')).prod()"
            - "ev: 1-(1-ev.MuonSelection(ev, 'WeightmuonTrigSF')).prod()"
            - "ev: (1-ev.ElectronVetoNoSelection(ev, 'WeighteleIdIsoVetoSF')).prod()"
            - "ev: (1-ev.ElectronSelection(ev, 'WeighteleIdIsoTightSF')).prod()"
            - "ev: (1-ev.ElectronVeto(ev, 'WeighteleRecoSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIdLooseSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIsoLooseSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonIdLooseSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonPixelSeedVetoSF')).prod()"
            - "ev: (1-ev.JetBVeto(ev, 'btagSF')).prod()"
    SingleElectron:
        Data:
            - "ev: np.ones_like(ev.MET_pt)"
        MC:
            - "ev: ev.WeightXsLumi(ev)"
            - "ev: ev.WeightPdfVariations(ev)"
            - "ev: ev.WeightFactorScale(ev)"
            - "ev: ev.WeightRenormScale(ev)"
            - "ev: ev.WeightFactorXRenormScale(ev)"
            - "ev: ev.WeightQcdEwk(ev)"
            - "ev: ev.WeightPU(ev)"
            - "ev: ev.WeightPreFiring(ev)"
            - "ev: (ev.ElectronSelection(ev, 'WeighteleIdIsoTightSF')).prod()"
            - "ev: (ev.ElectronSelection(ev, 'WeighteleRecoSF')).prod()"
            - "ev: 1-(1-ev.ElectronSelection(ev, 'WeighteleTrigSF')).prod()"
            - "ev: (1-ev.ElectronVetoNoSelection(ev, 'WeighteleIdIsoVetoSF')).prod()"
            - "ev: (1-ev.ElectronVetoNoSelection(ev, 'WeighteleRecoSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIdLooseSF')).prod()"
            - "ev: (1-ev.MuonVetoNoSelection(ev, 'WeightmuonIsoLooseSF')).prod()"
            - "ev: (1-ev.MuonSelection(ev, 'WeightmuonIdTightSF')).prod()"
            - "ev: (1-ev.MuonSelection(ev, 'WeightmuonIsoTightSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonIdLooseSF')).prod()"
            - "ev: (1-ev.PhotonVeto(ev, 'WeightphotonPixelSeedVetoSF')).prod()"
            - "ev: (1-ev.JetBVeto(ev, 'btagSF')).prod()"
