parameters:
    - ["kzll_mcstat", "param", "0", "1"]
    - ["kgll_mcstat", "param", "0", "1"]
    - ["kzmumu", "rateParam", "*", "zmumu", "1.0164589*(1+0.025340129*(@0<0)-0.005476561*(@0>=0))**(@0)*(1+0.001696478*(@1<0)-0.000764713*(@1>=0))**(@1)*(1+0.00081649300)**(@2)",  "lhePdf,lheScale,kzll_mcstat"]
